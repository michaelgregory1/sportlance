<!DOCTYPE html>
<html>
<head>
  <title>Page not found (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Raleway:600" rel="stylesheet">
  <style>
    h1 {
      text-align: center;
      font-family: Raleway, Helvetica, sans-serif;
      color: #6AC5DB;
      font-weight: bold;
      font-size: 60px;
      margin: 15px;
    }
    p {
      text-align: center;
      font-family: Raleway, Helvetica, sans-serif;
      color: white;
      font-weight: bold;
      font-size: 28px;
      margin: 5px 0;
    }
    .error-page {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 90vh;
    }
    a {
      text-decoration: none;
      color: #6AC5DB;
      font-size: 20px;
    }
    a:hover {
      color: white;
    }
    .navbar-wagon {
      width: 100%;
      background-color: transparent;
      transition: background-color 1s ease 0s;
      padding: 0 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      height: 70px;
      z-index: 2;
    }
    .logo {
      font-size: 2.1em;
    }
    body {
      background-image: linear-gradient(-225deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.5) 50%), url('https://images.unsplash.com/photo-1496312093257-f869e5d95ce6?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=58436851acc1cdbfe997e6351726b839&auto=format&fit=crop&w=967&q=80');
      background-size: cover;
      background-position: center;
    }
    html {
      height: 100vh;
    }
  </style>
</head>

<body>
<div class="topbar-placeholder">
  <nav class="navbar-wagon">
    <a href="/">
      <h1 class="logo">SportLance</h1>
    </a>
  </nav>
</div>
<div class="error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Something went wrong</h1>
      <p>We're sorry but there has been an error</p>
    </div>
    <p><a href="/">Please click here to go back to the homepage</a></p>
  </div>
</html>
